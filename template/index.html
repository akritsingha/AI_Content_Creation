<div class="container">
  <div class="box">
    <select id="inputLanguage">
      <option value=""> Input Language</option>

      <option value="ml">Malayalam</option>
      <option value="kn">Kannada</option>
      <!-- Populate with actual language options -->
    </select>
     <select id="outputLanguage">
      <option value=""> Output Language</option>
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="ml">Malayalam</option>
      <option value="kn">Kannada</option>
      <!-- Populate with actual language options -->
    </select>
    <div class = btn >
     <label><input type="radio" name="action" value="translate" checked> Translate</label>
    <label><input type="radio" name="action" disabled value="paraphrase"> Paraphrase</label>
    <label><input type="radio" name="action" disabled value="both"> Translate + Paraphrase</label>
   
    </div>
    <textarea id="inputText" placeholder="Enter text to translate"></textarea>
    <button onclick="processText()">Submit</button>
  </div>

  <div class="box">
    <button onclick="discardText()">Download</button>
    <button onclick="copyText()">Copy</button>
    <textarea id="outputText" readonly></textarea>
     <button onclick="discardText()">Discard</button>
    <button onclick="copyText()">Copy</button>
   <button onclick="discardText()">Download</button>
  </div>
</div>

</body>

<script>
  
 function processText() {
  debugger;
  var inputText = document.getElementById('inputText').value;
  var inputLang = document.getElementById('inputLanguage').value;
  var outputLang = document.getElementById('outputLanguage').value;
  var action = document.querySelector('input[name="action"]:checked').value;

  // Data to be sent to the server
  var dataToSend = {
    text: inputText,
    input_lang: inputLang,
    output_lang: outputLang,
    action: action
  };

  // Make a request to the server
  fetch('/process_text', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(dataToSend),
  })
  .then(response => response.json())
  .then(data => {
    // This assumes the response contains a 'processed_text' field.
    document.getElementById('outputText').value = data.processed_text;
  })
  .catch((error) => {
    console.error('Error:', error);
  });
}




</script>
